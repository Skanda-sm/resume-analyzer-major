<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Resume Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h3 mb-3">AI-Powered Resume Analyzer</h1>
          <p class="text-muted">Upload a resume (PDF / DOCX). Optionally paste a job description to score the resume.</p>

          {% with messages = get_flashed_messages() %}
            {% if messages %}
              <div class="alert alert-warning">
                {{ messages[0] }}
              </div>
            {% endif %}
          {% endwith %}

          <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
              <label class="form-label">Resume (PDF or DOCX)</label>
              <input class="form-control" type="file" name="resume" accept=".pdf,.doc,.docx,.txt" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Job Description (optional)</label>
              <textarea class="form-control" name="job_desc" rows="6" placeholder="Paste job description here (responsibilities, required skills)..."></textarea>
            </div>

            <button class="btn btn-primary">Analyze Resume</button>
          </form>

          <hr class="my-4">
          <p class="small text-muted">Built with Flask • spaCy • pdfplumber</p>
        </div>
      </div>
    </div>
  </body>
</html>
